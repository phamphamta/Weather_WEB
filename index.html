<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="weather-container">
        <h2 id="refresh-title">Weather App</h2>
        <input type="text" id="city" placeholder="Enter city" list="city-list">
        <datalist id="city-list"></datalist>
        <button onclick="getWeather()">Search</button>
        <button onclick="getLocationWeather()">Use My Location</button>

        <!-- Loading spinner -->
        <div id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>

        <!-- Weather display -->
        <img id="weather-icon" alt="Weather Icon">
        <div id="date-div"></div>
        <div id="temp-div"></div>
        <div id="weather-info"></div>

        <!-- Hourly forecast -->
        <h3 id="hourly-heading">Hourly Forecast</h3>
        <div id="hourly-forecast"></div>
    </div>

    <div id="weather-effects"></div>
    <script src="./script.js"></script>
</body>
</html>
